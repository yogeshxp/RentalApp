<div class="main-container">
    <mat-card class="container" style="box-shadow: none;">
        
        <div class="form " [formGroup]="loginForm">
        <div class="title-register">Login</div>
        <mat-form-field appearance="outline">
            <mat-label>User Name</mat-label>
            <input matInput placeholder="Enter UserName" formControlName="Email">
        </mat-form-field>

        <div class="example-container">
            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="Password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div>
            <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
        </div>

    </div>

    </mat-card>
</div>
